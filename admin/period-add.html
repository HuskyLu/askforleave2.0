    <body>
        <article class="page-container">
            <form method="GET" action="javascript:submit();" class="form form-horizontal" id="form-article-add">
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>当前届数：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" value="" placeholder="" id="period" name="period">
                    </div>
                </div>
                <div class="row cl">
                    <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                        <button onClick="" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 提交</button>
                    </div>
                </div>
            </form>
        </article>
        <script type="text/javascript">
            function submit(){
                if($("#period").val() == ""){
                    alert("届数不能为空！");
                    return false;
                } else {
                    $.ajax({
                        url:"php/period.php",
                        type:"get",
                        data:{"period":$("#period").val()},
                        dataType:"text",
                        async:true,
                        success:function(data){
                            if(data == 1){
                                alert("更改成功！");
                                var index = parent.layer.getFrameIndex(window.name);
                                parent.layer.close(index);
                            } else if(data == 0){
                                alert("数据库发生问题，请及时和开发者联系！");
                                $("#period").val("");
                            }
                        }
                    });
                }
            };
        </script>
