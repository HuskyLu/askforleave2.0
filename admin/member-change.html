    <body>
        <article class="page-container">
            <form action="php/member-change.php" method="post" class="form form-horizontal" id="form-member-add">
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>姓名：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" placeholder="" id="username" name="username">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>学号：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" datatype="n12-12" errormsg="学号为12位" placeholder="" id="studentNum" name="studentNum">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>长号：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" placeholder="" id="longphone" name="longphone">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-3">短号：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" datatype="n3-6" placeholder="" id="shortphone" name="shortphone">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>部门：</label>
                    <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
                            <select class="select" size="1" id="department" name="department">
                                <option value="" selected>请选择部门</option>
                            </select>
                        </span></div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>职务：</label>
                    <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
                            <select class="select" size="1" id="position" name="position">
                                <option value="" selected>请选择职务</option>
                                <option value="2">部长</option>
                                <option value="3">委员</option>
                                <option value="4">干事</option>
                                <option value="5">秘书长</option>
                                <option value="6">主席</option>
                            </select>
                        </span></div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>届数：</label>
                    <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
                            <select class="select" size="1" id="period" name="period">
                                <option value="" selected>请选择届数</option>
                            </select>
                        </span></div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>状态：</label>
                    <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
                            <select class="select" size="1" id="status" name="status">
                                <option value="" selected>请选择状态</option>
                                <option value="1">在任</option>
                                <option value="0">离任</option>
                            </select>
                        </span></div>
                </div>
                <input style="display:none;" id="id" name="id" />
                <div class="row cl">
                    <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                        <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">

        <script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
        <script type="text/javascript">
            function getQueryString(name) { 
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 
                var r = window.location.search.substr(1).match(reg); 
                if (r != null) return unescape(r[2]); return null; 
            }
            var id;
            $(function () {
                $.ajax({
                    url:"php/getDepartment.php",
                    async:false,
                    dataType:'json',
                    type:'post',
                    success:function(data){
                        for(var i=0;i<data.length;i++){
                            var option = '<option value="'+data[i].id+'">'+data[i].department+'</option>';
                            $("#department").append(option);
                        }
                    }
                });
                $.ajax({
                    url:"php/getPeriod.php",
                    async:false,
                    dataType:'json',
                    type:'post',
                    success:function(data){
                        for(var i=0;i<data.length;i++){
                            var option = '<option value="'+data[i].period+'">'+data[i].period+'</option>';
                            $("#period").append(option);
                        }
                    }
                });
                id = getQueryString("id");
                $.ajax({
                    url:"php/getOneMess.php",
                    async:true,
                    dataType:"json",
                    type:"post",
                    data:{"table":"login_table","id":id},
                    success:function(data){
                        $("#username").val(data.name);
                        $("#studentNum").val(data.number);
                        $("#longphone").val(data.longphone);
                        $("#shortphone").val(data.shortphone);
                        $("#department").val(data.department);
                        $("#position").val(data.position);
                        $("#period").val(data.period);
                        $("#status").val(data.status);
                        $("#id").val(id);
                    }
                });
                $('.skin-minimal input').iCheck({
                    checkboxClass: 'icheckbox-blue',
                    radioClass: 'iradio-blue',
                    increaseArea: '20%'
                });

                $("#form-member-add").validate({
                    rules: {
                        username: {
                            required: true,
                            minlength: 2,
                            maxlength: 16,
                            //remote:"php/checkName.php"
                        },
                        studentNum: {
                            required: true,
                            minlength: 12,
                            maxlength: 12,
                            //remote:"php/checkNum.php"
                        },
                        longphone: {
                            required: true,
                            isMobile: true,
                        },
                        department: {
                            required: true
                        },
                        position: {
                            required: true
                        },
                        status: {
                            required: true
                        }
                    },
                    onkeyup: false,
                    focusCleanup: true,
                    success: "valid",
                    submitHandler: function (form) {
                        $("#form-member-add").ajaxSubmit();
                        alert("提交成功");
                        parent.location.replace(parent.location.href);
                        var index = parent.layer.getFrameIndex(window.name);
                        //parent.$('.btn-refresh').click();
                        parent.layer.close(index);
                    }
                });
            });
            
        </script>
