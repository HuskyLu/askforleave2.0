        <title>新会议添加</title>
    </head>
    <body>
        <article class="page-container">
            <form class="form form-horizontal" id="form-article-add" action="javascript:submit();">
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>会议名称：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" id="meeting" class="input-text" placeholder="请输入会议名称" name="meeting">
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>评论开始日期：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" id="time" name="time" class="input-text Wdate">
                    </div>
                </div>
                <div class="row cl">
                    <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                        <button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 提交</button>
                    </div>
                </div>
            </form>
        </article>

        <!--请在下方写此页面业务相关的脚本-->
        <script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
        <script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
        <script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
        <script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script> 
        <script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
        <script type="text/javascript" src="lib/webuploader/0.1.5/webuploader.min.js"></script> 
        <script type="text/javascript" src="lib/ueditor/1.4.3/ueditor.config.js"></script> 
        <script type="text/javascript" src="lib/ueditor/1.4.3/ueditor.all.min.js"></script> 
        <script type="text/javascript" src="lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
        <script type="text/javascript">
            function submit() {
                if($("input[type$='text']").val()==""){
                    alert("有选项为空");
                    return false;
                }
                $.ajax({
                    url:'php/meeting-add.php',
                    async:true,
                    type:'post',
                    dataType:'text',
                    data:{meeting:$("#meeting").val(),time:$("#time").val()},
                    success:function(data){
                        if(data == 0){
                            alert("该会议已存在！");
                            $("input[type$='text']").val("");
                        } else if (data==1){
                            alert("会议添加成功！");
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        }
                    }
                });
            }
        </script>
    </body>
