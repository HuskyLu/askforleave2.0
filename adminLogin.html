<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>登录/注册页面</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/mylogin.css" rel="stylesheet">
        <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="container">

            <div class="tab-content">
                <div class="tab-pane active" id="login">						
                    <form class="form-signin" action="javascript:submit();" method="post">
                        <h2 class="form-signin-heading">登陆</h2>
                        <label for="inputText" class="sr-only">输入你的账号名</label>
                        <input type="text" id="inputText" name="studentNum" class="form-control" placeholder="输入你的账号名" required autofocus>
                        <label for="inputPassword" class="sr-only">输入你的密码</label>
                        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="输入你的密码" required>
                        <div class="checkbox text-right">
                            <a href="index.html" class="text-right">用户登录入口</a>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
                    </form>
                </div>
            </div>

        </div> <!-- /container -->
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                console.log("关掉控制台，这里不是给你捣乱的！");
            });
            function　submit() {
                var user = $("#inputText").val();
                var password = $("#inputPassword").val();
                var width = $(window).width();
                $.ajax({
                    url: 'php/adminLogin.php',
                    type: 'post',
                    async: false,
                    data: {"user": user, "password": password},
                    dataType:'text',
                    success: function (data) {
                        if (data == 0) {
                            window.open('admin/index.html', '_self');
                        } else if (data == 1) {
                            window.open('admin/index.html', '_self');
                        } else {
                            alert("帐号密码错误，请重新输入！");
                            clean();
                        }
                    }
                });
            }
            function clean() {
                $("#inputText").val("");
                $("#inputPassword").val("");
            }
        </script>
    </body>
</html>
