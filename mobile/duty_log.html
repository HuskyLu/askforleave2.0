        <script>
            var ask_meeting = 'meeting.html';
            var ask_duty = 'duty.html';
            $("document").ready(function () {
                $.ajax({
                    url:'php/judgePosition.php',
                    async:false,
                    type:'post',

                        } else if(data == 1){

                        } else {
                            alert(data);

                    }
                });
                var winWidth = $(window).width();
                var winHeight = $(window).height();
                $("#meeting").click(function () {
                    $(document).scrollTop(0);
                    layer.ready(function () {
                        layer.open({
                            type: 2,

                            maxmin: false,
                            area: [winWidth + 'px', winHeight + 'px'],
                            content: ask_meeting,
                            scrollbar:false
                        });
                    });
                });
                $("#duty").click(function () {
                    $(document).scrollTop(0);
                    layer.ready(function () {
                        layer.open({
                            type: 2,
                            title: '值班请假添加',
                            maxmin: false,
                            area: [winWidth + 'px', winHeight + 'px'],
                            content: ask_duty,
                            scrollbar:false
                        });

                });
                addData();
                $.ajax({
                    url: 'php/getPage.php',
                    async: true,
                    type: 'post',
                    data: {"table": "asking_work_table", "type": "1"},
                    dataType: 'json',
                    success: function (data) {
                        var nav = '<li><a href="javascript:addData();"><span aria-hidden="true">&laquo;</span></a></li>';
//                        if(data <= 5){
//                            for(var i=1;i<=data;i++){

//                                    nav += '<li><a href="javascript:addData('+(i-1)+');">'+i+'</a></li>';
//                                }
//                            }
//                        } else {
                        for (var i = 1; i <= data; i++) {
                            if (i == 1) {
                                nav += '<li class="active"><a href="javascript:changePage(0);">' + i + '</a></li>';
                            } else {
                                nav += '<li><a href="javascript:changePage(' + (i - 1) + ');">' + i + '</a></li>';
                            }
                        }
//                        nav += '<li class="disabled">...</li>'
//                        }
                        nav += '<li><a href="javascript:changePage(' + (data - 1) + ');"><span aria-hidden="true">&raquo;</span></a></li>';
                        $(".pagination").append(nav);
                    }
                });
            });
            function change(id) {
                layer.ready(function () {
                    layer.open({
                        type: 2,
                        title: '值班请假添加',
                        maxmin: false,
                        area: [$(window).width() + 'px', $(window).height() + 'px'],
                        content: 'duty_change.html?&id='+id+"&table=asking_work_table",
                        scrollbar:false
                    });
                });
            }
            function Delete(tbName, id) {
                var msg = "您真的确定要删除吗？";
                if (confirm(msg) == true) {
                    $.ajax({
                        url: 'php/deleteData.php',
                        type:'post',
                        dataType:"text",
                        data: {"table": tbName ,"id": id},
                        success: function (data) {
                            if(data == 1){
                                alert("喂喂喂，时间一过就想删记录，过分了！");
                            } else {
                                alert("成功删掉一条数据！");
                                addData();
                            }
                        }
                    });
                    $.ajax({
                        url: 'php/getPage.php',
                        async: true,
                        type: 'post',
                        data: {"table": "asking_work_table", "type": "1"},
                        dataType: 'json',
                        success: function (data) {
                            $(".pagination").html("");
                            var nav = '<li><a href="javascript:addData();"><span aria-hidden="true">&laquo;</span></a></li>';
//                        if(data <= 5){
//                            for(var i=1;i<=data;i++){
//                                if(i == 1){
//                                    nav += '<li class="active"><a href="javascript:addData(0);">'+i+'</a></li>';
//                                } else {
//                                    nav += '<li><a href="javascript:addData('+(i-1)+');">'+i+'</a></li>';
//                                }
//                            }
//                        } else {
                            for (var i = 1; i <= data; i++) {
                                if (i == 1) {
                                    nav += '<li class="active"><a href="javascript:changePage(0);">' + i + '</a></li>';
                                } else {
                                    nav += '<li><a href="javascript:changePage(' + (i - 1) + ');">' + i + '</a></li>';
                                }
                            }
//                        nav += '<li class="disabled">...</li>'
//                        }
                            nav += '<li><a href="javascript:changePage(' + (data - 1) + ');"><span aria-hidden="true">&raquo;</span></a></li>';
                            $(".pagination").append(nav);
                        }
                    });
                    addData();
                } else {
                    return false;
                }
            }
            function addData() {
                var day = new Array("星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六");
                var time = new Array("一二节", "三四节", "五六节", "七八节", "九十节", "十一，十二，十三节");
                $.ajax({
                    url: "php/getDutyData.php",
                    type: "post",
                    data: {"page": "0"},
                    dataType: "json",
                    success: function (data) {
                        if (data.length == 0) {
                            alert("你没有任何请假记录，请继续保持！");
                        }
                        $("tbody").html("");
                        for (var i = 0; i < data.length; i++) {
                            var num = parseInt(data[i].time);
                            var tr = '<tr>';
                            tr = tr + '<td class="text-center">办公室</td>'
                            tr = tr + '<td class="text-center">' + data[i].askDate + '</td>';
                            tr = tr + '<td class="text-center">' + time[num] + '</td>';
                            tr = tr + '<td class="text-center">' + data[i].reason + '</td>';
                            tr = tr + '<td class="text-center">' + data[i].date + '</td>';
                            tr = tr + '<td class="text-center">';
                            tr = tr + '<a class="btn btn-primary btn-sm" style="margin-right:2.5px;" href="javascript:change(' + data[i].id + ');" index="' + data[i].id + '">修改</a>';
                            tr = tr + '<a class="btn btn-danger btn-sm" style="margin-left:2.5px;" href="javascript:Delete(\'asking_work_table\',' + data[i].id + ');" index="' + data[i].id + '">删除</a>';
                            tr = tr + '</td>'
                            tr = tr + '</tr>';
                            $("tbody").append(tr);
                        }
                    }
                });
                $(".pagination li").removeClass("active");
                $(".pagination li:eq(1)").addClass("active");
            }
            function changePage(page) {
                var day = new Array("星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六");
                var time = new Array("一二节", "三四节", "五六节", "七八节", "九十节", "十一，十二，十三节");
                $.ajax({
                    url: "php/getDutyData.php",
                    type: "post",
                    data: {"page": page},
                    dataType: "json",
                    success: function (data) {
                        if (data.length == 0) {
                            alert("你没有任何请假记录，请继续保持！");
                        }
                        $("tbody").html("");
                        for (var i = 0; i < data.length; i++) {
                            var num = parseInt(data[i].time);
                            var tr = '<tr>';
                            tr = tr + '<td class="text-center">办公室</td>'
                            tr = tr + '<td class="text-center">' + data[i].askDate + '</td>';
                            tr = tr + '<td class="text-center">' + time[num] + '</td>';
                            tr = tr + '<td class="text-center">' + data[i].reason + '</td>';
                            tr = tr + '<td class="text-center">' + data[i].date + '</td>';
                            tr = tr + '<td class="text-center">';
                            tr = tr + '<a class="btn btn-primary btn-sm" style="margin-right:2.5px;" href="javascript:change(' + data[i].id + ');" index="' + data[i].id + '">修改</a>';
                            tr = tr + '<a class="btn btn-danger btn-sm" style="margin-left:2.5px;" href="javascript:Delete(\'asking_work_table\',' + data[i].id + ');" index="' + data[i].id + '">删除</a>';
                            tr = tr + '</td>'
                            tr = tr + '</tr>';
                            $("tbody").append(tr);
                        }
                    }
                });
                $(".pagination li").removeClass("active");
                $(".pagination li:eq(" + (page + 1) + ")").addClass("active");
            }
