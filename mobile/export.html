                    <div>
                        <h3>导出值班请假信息</h3>
                        <input class="form-control" type="text" name="start" id="start" readonly="readonly" placeholder="请输入开始日期" style="width: 45%;display: inline-block;" /> -
                        <input class="form-control" type="text" name="end" id="end" readonly="readonly" placeholder="请输入结束日期" style="width: 45%;display: inline-block;" />
                        <button class="btn btn-primary" type="button" id="submit_duty">提交</button>
                    </div>
                    <script>
                        var start = new datePicker();
                        start.init({
                            'trigger': '#start', /*按钮选择器，用于触发弹出插件*/
                            'type': 'date', /*模式：date日期；datetime日期时间；time时间；ym年月；*/
                            'minDate': '1900-1-1', /*最小日期*/
                            'maxDate': '2100-12-31', /*最大日期*/
                            'onSubmit': function () {/*确认时触发事件*/
                                var theSelectData = start.value;
                            },
                            'onClose': function () {/*取消时触发事件*/
                            }
                        });
                        var end = new datePicker();
                        end.init({
                            'trigger': '#end', /*按钮选择器，用于触发弹出插件*/
                            'type': 'date', /*模式：date日期；datetime日期时间；time时间；ym年月；*/
                            'minDate': '1900-1-1', /*最小日期*/
                            'maxDate': '2100-12-31', /*最大日期*/
                            'onSubmit': function () {/*确认时触发事件*/
                                var theSelectData = end.value;
                            },
                            'onClose': function () {/*取消时触发事件*/
                            }
                        });
                    </script>
                    <div>
                        <h3>导出会议请假信息</h3>

                        </select>
                        <button class="btn btn-primary" type="button" id="submit_meeting">提交</button>
