<!doctype html>
<html>
	<head>
        <meta charset="UTF-8">
        <title>会议添加</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
        <link rel="icon" href="ico/1.ico">
        <link href="css/check.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="css/bootstrap3.3.0.min.css" type="text/css"/>
        <script src="js/jquery-1.8.3.min.js"></script>
        <script src="js/datePicker.js"></script>
    </head>
    <body>
        <div class="container" style="position: relative;top: 20px;">
            <form class="container form-horizontal" role="form" action="Add.php" method="post">
                <div class="form-group">
                    <label for="meeting" class="col-sm-2 control-label">会议名称</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="meeting" id="meeting" placeholder="请输入会议名称" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="time" class="col-sm-2 control-label">会议时间</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="time" id="time" readonly="readonly" placeholder="请输入会议时间" />
                        <script>
                        var calendar = new datePicker();
                        calendar.init({
                            'trigger': '#time', /*按钮选择器，用于触发弹出插件*/
                            'type': 'date',/*模式：date日期；datetime日期时间；time时间；ym年月；*/
                            'minDate':'1900-1-1',/*最小日期*/
                            'maxDate':'2100-12-31',/*最大日期*/
                            'onSubmit':function(){/*确认时触发事件*/
                                var theSelectData=calendar.value;
                            },
                            'onClose':function(){/*取消时触发事件*/
                            }
                        });
                        </script>
                    </div>
                </div>
                <div class="form-group">
                    <label for="submit" class="col-sm-2 control-label"></label>
                    <div class="col-sm-10">
                        <button class="btn btn-success">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
